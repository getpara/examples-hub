  REACT_APP_DEFAULT_CHAIN: "sepolia"
  VITE_DEFAULT_CHAIN: "sepolia"
  NEXT_PUBLIC_AUTH_PROVIDERS: "email,wallet"
  VITE_AUTH_PROVIDERS: "email,wallet"
  REACT_APP_AUTH_PROVIDERS: "email,wallet"
  NEXT_PUBLIC_SOLANA_NETWORK: "devnet"
  REACT_APP_SOLANA_NETWORK: "devnet"
  VITE_SOLANA_NETWORK: "devnet"
  NEXT_PUBLIC_SOLANA_RPC_URL: "https://api.devnet.solana.com"
  REACT_APP_SOLANA_RPC_URL: "https://api.devnet.solana.com"
  VITE_SOLANA_RPC_URL: "https://api.devnet.solana.com"
  NEXT_PUBLIC_COSMOS_CHAIN_ID: "theta-testnet-001"
  REACT_APP_COSMOS_CHAIN_ID: "theta-testnet-001"
  VITE_COSMOS_CHAIN_ID: "theta-testnet-001"
  NEXT_PUBLIC_IPFS_GATEWAY: "https://ipfs.io/ipfs/"
  REACT_APP_IPFS_GATEWAY: "https://ipfs.io/ipfs/"
  VITE_IPFS_GATEWAY: "https://ipfs.io/ipfs/"

jobs:
  build-web-projects:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
        continue-on-error: true
      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y parallel jq
      - name: Build all web projects in parallel
        run: |
          # Find all web projects
          WEB_PROJECTS=()
          for FRAMEWORK_DIR in web/*; do
            if [ -d "$FRAMEWORK_DIR" ]; then
              for PROJECT_DIR in "$FRAMEWORK_DIR"/*; do
                if [ -d "$PROJECT_DIR" ] && [ -f "$PROJECT_DIR/package.json" ]; then
                  WEB_PROJECTS+=("$PROJECT_DIR")
                fi
              done
            fi
          done
          
          # Print discovered projects
          echo "Found $(echo ${#WEB_PROJECTS[@]}) web projects to build:"
          printf "  - %s\n" "${WEB_PROJECTS[@]}"
          
          # Create a build function
          build_project() {
            PROJECT=$1
            echo ""
            echo "========================================================"
            echo "Building $PROJECT"
            echo "========================================================"
            
            TEMP_LOG=$(mktemp)
            
            if cd "$PROJECT" && yarn install && yarn build > $TEMP_LOG 2>&1; then
              echo "✅ Successfully built $PROJECT"
              echo "$PROJECT" >> $GITHUB_WORKSPACE/success_projects.txt
              return 0
            else
              echo "❌ Failed to build $PROJECT"
              echo "$PROJECT" >> $GITHUB_WORKSPACE/failed_projects.txt
              cat $TEMP_LOG
              return 1
            fi
          }
          
          # Export the function for GNU Parallel
          export -f build_project
          
          # Create empty result files
          touch $GITHUB_WORKSPACE/success_projects.txt
          touch $GITHUB_WORKSPACE/failed_projects.txt
          
          # Run builds in parallel (up to 3 at a time to avoid resource contention)
          echo "${WEB_PROJECTS[@]}" | tr ' ' '\n' | parallel -j 3 --will-cite build_project
          
          # Summary
          SUCCESSFUL_PROJECTS=$(cat $GITHUB_WORKSPACE/success_projects.txt | wc -l)
          FAILED_PROJECTS=$(cat $GITHUB_WORKSPACE/failed_projects.txt | wc -l)
          
          echo ""
          echo "========================================================"
          echo "Web Projects Build Summary"
          echo "========================================================"
          echo "Total projects: ${#WEB_PROJECTS[@]}"
          echo "Successful projects: $SUCCESSFUL_PROJECTS"
          echo "Failed projects: $FAILED_PROJECTS"
          
          if [ "$FAILED_PROJECTS" -gt 0 ]; then
            echo "The following projects failed to build:"
            cat $GITHUB_WORKSPACE/failed_projects.txt | sed 's/^/  - /'
            
            # Exit with error only if everything failed
            if [ "$FAILED_PROJECTS" -eq "${#WEB_PROJECTS[@]}" ]; then
              exit 1
            fi
          else
            echo "All web projects built successfully! 🎉"
          fi

